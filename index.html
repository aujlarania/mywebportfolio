<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS CDN (still useful for utility classes, but custom styles are in style.css) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="portfolio-container bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
        <!-- Profile Image Section -->
        <div class="profile-image-wrapper mb-6">
            <img src="rania.png" alt="Your Profile Picture" class="profile-image w-36 h-36 rounded-full mx-auto object-cover border-4 border-indigo-500 shadow-md">
        </div>

        <!-- Name Section -->
        <h1 class="name-heading text-4xl font-extrabold text-gray-800 mb-2">Rania Aujla</h1>

        <!-- Bio Section -->
        <p class="bio-text text-gray-600 text-lg leading-relaxed mb-8">
            Passionate web developer with a keen eye for detail and a love for creating intuitive and dynamic user experiences. Always eager to learn new technologies and solve challenging problems.
        </p>

        <!-- Contact Me Button -->
        <button class="contact-button bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75">
            Contact Me!
        </button>
    </div>
</body>
</html>
