<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Website</title>
  <link rel="stylesheet" href="newwebsite.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s ease-in-out;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header data-aos="fade-down" data-aos-duration="1000" data-aos-easing="ease-in-out">
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#game">Tic Tac Toe</a></li>
      </ul>
    </nav>
    <button id="toggle-dark-mode">ðŸŒ™</button>
  </header>

  <section id="home" data-aos="fade-in" data-aos-duration="1000"></section>

  <section id="portfolio" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
    <div class="profile-card">
      <img src="your-image.jpg" alt="Profile" class="profile-img" />
      <h2>Your Name</h2>
      <p>Short bio about yourself that showcases who you are.</p>
    </div>
  </section>

  <section id="game" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="400">
    <h2 style="text-align:center">Tic Tac Toe</h2>
    <div class="board" id="board">
      <div class="cell" data-cell data-aos="flip-left" data-aos-delay="0"></div>
      <div class="cell" data-cell data-aos="flip-left" data-aos-delay="50"></div>
      <div class="cell" data-cell data-aos="flip-left" data-aos-delay="100"></div>
      <div class="cell" data-cell data-aos="flip-left" data-aos-delay="150"></div>
      <div class="cell" data-cell data-aos="flip-left" data-aos-delay="200"></div>
      <div class="cell" data-cell data-aos="flip-left" data-aos-delay="250"></div>
      <div class="cell" data-cell data-aos="flip-left" data-aos-delay="300"></div>
      <div class="cell" data-cell data-aos="flip-left" data-aos-delay="350"></div>
      <div class="cell" data-cell data-aos="flip-left" data-aos-delay="400"></div>
    </div>
    <h3 id="winning-message" class="hidden"></h3>
    <button id="restart-button">Restart</button>
  </section>

  <button id="back-to-top" title="Back to Top">â†‘</button>

  <script src="newwebsite.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      AOS.init({
        once: true,
        mirror: false,
        offset: 80,
        duration: 800
      });

      const backToTopBtn = document.getElementById("back-to-top");
      window.addEventListener("scroll", () => {
        if (window.scrollY > 300) {
          backToTopBtn.style.display = "block";
        } else {
          backToTopBtn.style.display = "none";
        }
      });
      backToTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    });
  </script>
</body>
</html>
